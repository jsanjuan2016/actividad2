<h2>Inicio :: Im&aacute;genes aleatorias</h2>

<div class="gallery-container">
@for (photo of photos; track photo.url) {    
  <div class="photo-card">
    <a [routerLink]="['/photo', photo.id, photo.author | async]" 
       [queryParams]="{returnUrl: '/galeria-aleatoria'}" 
       rel="noopener noreferrer">
      <img [src]="photo.url" 
        (error)="photo.url = `https://placehold.co/300x200/lightgrey/white?font=Lato&text=Id:${photo.id}+Imagen+no+existente+\\nen+picsum.photos`"
        [alt]="photo.author | async">
      <p>{{ photo.author | async }}</p>
    </a> 
  </div>
}
@empty {
  <div aria-hidden="true"> There are no items. </div>
}
</div>
