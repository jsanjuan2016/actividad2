
  <h3>{{ (Title == 'null' ? 'La imagen con ID ' + Id + ' no existe en picsum.photos' : Title) }}</h3>
  <div class="photo-card">
    <img src="{{Url}}" alt="{{ Title }}" (error)="Url = `https://placehold.co/1024x768/lightgrey/white?font=Lato&text=Id:${Id}+Imagen+no+existente+\\nen+picsum.photos`">
  </div>    
    
  <div class="navigation-buttons">
    @if (showBackButton && returnPage > 1) {
      <button class="btn-back" (click)="goBackToGallery()">
        <span>← Volver a la galería (Página {{ returnPage }})</span>
      </button>
    }
    @else 
    {
      <button class="btn-back" (click)="goBackToGallery()">
        <span>← Volver</span>
      </button>
    }
  </div>
