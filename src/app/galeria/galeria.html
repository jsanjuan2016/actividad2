<h2>Galer&iacute;a de im&aacute;genes</h2>

<div class="gallery-container">
@for (photo of photos; track photo.url) {    
  <div class="photo-card">
    <a [routerLink]="['/photo', photo.id, photo.author | async]" 
       [queryParams]="{returnUrl: '/galeria'}" 
       rel="noopener noreferrer">
      <img [src]="photo.url" [alt]="photo.author | async">
      <p>{{ photo.author | async }}</p>
    </a> 
  </div>
}
@empty {
  <div aria-hidden="true"> There are no items. </div>
}
</div>
